<h1 align="center">Lista de Tareas por Hacer</h1>

<hr>
<div class="text-start">
  <button class="btn btn-sm btn-outline-primary mb-3">
    Nuevo
    <i class="fa fa-plus-circle" aria-hidden="true"></i>
  </button>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let tarea of listado; index as i; first as isFirst">
    <div class="card">
      <div class="card-header">{{tarea.titulo | uppercase}}</div>
      <div class="card-body">
        <h5 class="card-title text-end">{{tarea.estatus}}</h5>
        <p class="card-text">
          {{tarea.descripcion}}
        </p>
      </div>
    </div>
  </div>
</div>
